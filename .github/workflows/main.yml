name: Build and Test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
    - run: npm ci
    - run: npm run build

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - run: npm run test
    
  lint:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - run: npm run lint
